<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menuStyles.css">
    <script src="menuSelection.js" defer></script>
    <title>Menu Selection</title>
</head>
<body>
    <div id='topHeadings'>
        <div id='topContainer'>
          <h1 id='title'>Choose from the Menu Below</h1>
          <div id='totalContainer'>
            <h2 id='total'>Total:</h2>
            <h2 id='totalText'>$0.00</h2>
          </div>
          <div id='topButtonContainer'>
            <button class='button' id='complete'>Complete Order</button>
            <button class='button' id='reset'>Reset</button>
          </div>
        </div>
      </div>
      
      <div id = 'menuContainer'>
        <div id = 'menu'>
          <button class='button' id='hamburger'>Hamburger</button>
          <button class='button' id='fries'>Fries</button>
          <button class='button' id='soda'>Soda</button>
          <button class='button' id='iceCream'>Ice Cream</button>
        </div>
      </div>
      <div id = 'priceContainer'>
        <div id = 'price'>
          <h3 class = 'p'>$3.99</h3>
          <h3 class = 'p'>$1.99</h3>
          <h3 class = 'p'>$1.99</h3>
          <h3 class = 'p'>$0.99</h3>
        </div>
      </div>
      
      <br>
      <div id='imageContainer'>
        <img id='order' height='350px'>
      </div>
      
      <div id='receipt'>
        <p id='date'></p>
        <p id='orderNum'></p>
        <ul id='orderList'></ul>
        <p id='totalReceipt'>Total: $8.96</p>
        <p>Thank you for your order!</p>
        <button class='button' id='finish'>Finish</button>
      </div>
      
      
      <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
